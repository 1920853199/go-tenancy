{{define "user/add-header"}}
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
{{end}}
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required|username" lay-reqtext="用户名不能为空" placeholder="请输入用户名"
                   value=""
                   class="layui-input">
            <tip>填写自己管理账号的名称。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" lay-verify="required|password" lay-reqtext="密码不能为空"
                   placeholder="请输入密码"
                   value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" placeholder="请输入姓名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机</label>
        <div class="layui-input-block">
            <input type="number" name="telphone" lay-verify="phone" placeholder="请输入手机" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="email" name="email" lay-verify="email" placeholder="请输入邮箱" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">角色</label>
        <div class="layui-input-block" id="xmSelect"></div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
{{define "user/add-footer"}}
    <script>
        layui.use(['form', 'xmSelect', 'common'], async function () {
            var form = layui.form,
                layer = layui.layer,
                xmSelect = layui.xmSelect,
                common = layui.common,
                $ = layui.$;


            var roleSelects = await common.get("/role/select", false);
            var xmS = xmSelect.render({
                el: '#xmSelect',
                data: roleSelects.data
            });

            form.verify({
                username: function (value, item) { //value：表单的值、item：表单的DOM对象
                    if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                        return '用户名不能有特殊字符';
                    }
                    if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                        return '用户名首尾不能出现下划线\'_\'';
                    }
                    if (/^\d+\d+\d$/.test(value)) {
                        return '用户名不能全为数字';
                    }
                    if (value.length < 6 || value.length > 50) {
                        return '用户名必须6到50位';
                    }
                }

                //我们既支持上述函数式的方式，也支持下述数组的形式
                //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
                , password: [
                    /^[\S]{6,12}$/
                    , '密码必须6到12位，且不能出现空格'
                ],
                phone: function (value, item) {
                    if (value.length > 0) {
                        if (!/^1[3|4|5|7|8]\d{9}$/.test(value)) {
                            return "请输入正确的手机号码"
                        }
                    }
                },
                email: function (value, item) {
                    if (value.length > 0) {
                        if (!/^[a-z0-9._%-]+@([a-z0-9-]+\.)+[a-z]{2,4}$|^1[3|4|5|7|8]\d{9}$/.test(value)) {
                            return "请输入正确的邮箱地址"
                        }
                    }
                },
            });

            //监听提交
            form.on('submit(saveBtn)', function (data) {
                let roleIds = common.get_role_ids(xmS.getValue());
                if (roleIds.length == 0) {
                    layer.msg("请选择角色", {
                        icon: 2,
                    },);

                    return false;
                }
                data.field.role_ids = roleIds;
                $.ajax({
                    type: "POST",
                    url: "/user",
                    data: JSON.stringify(data.field),
                    dataType: "json",
                    success: function (res) {
                        if (res.status) {
                            layer.msg(res.msg, {
                                icon: 1,
                                time: 500 //0.5秒关闭（如果不配置，默认是3秒）
                            }, function () {
                                var iframeIndex = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(iframeIndex);
                            });
                        } else {
                            layer.msg(res.msg, {
                                icon: 2,
                            },);
                        }
                    },
                    error: function (error) {
                        layer.msg(error.msg, {
                            icon: 2,
                            time: 2000 //0.5秒关闭（如果不配置，默认是3秒）
                        },);
                    }
                });
                return false;
            });
        });
    </script>
{{end}}
