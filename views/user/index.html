<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-inline">
                                <label>
                                    <input type="text" name="username" autocomplete="off" class="layui-input">
                                </label>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">手机</label>
                            <div class="layui-input-inline">
                                <input type="text" name="telphone" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm data-add-btn" lay-event="add"> 添加用户</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除用户
                </button>
            </div>
        </script>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>
    </div>
</div>
{{ define "user/index-footer"}}
    <script>
        layui.use(['form', 'table'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table;

            table.render({
                elem: '#currentTableId',
                url: 'user/table',
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],
                cols: [[
                    {type: "checkbox", width: 50, fixed: "left"},
                    {field: 'ID', width: 80, title: 'ID', sort: true},
                    {field: 'username', width: 150, title: '用户名'},
                    {field: 'name', width: 150, title: '姓名'},
                    {field: 'email', width: 250, title: '邮箱'},
                    {field: 'telphone', title: '手机', width: 150},
                    {field: 'rolename', title: '角色', width: 150},
                    {title: '操作', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center"}
                ]],
                limits: [10, 15, 20, 25, 50, 100],
                limit: 10,
                page: true
            });

            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                var result = JSON.stringify(data.field);

                //执行搜索重载
                table.reload('currentTableId', {
                    page: {
                        curr: 1
                    }
                    , where: {
                        searchParams: result
                    }
                }, 'data');

                return false;
            });

            /**
             * toolbar监听事件
             */
            table.on('toolbar(currentTableFilter)', function (obj) {
                if (obj.event === 'add') {  // 监听添加操作
                    var index = layer.open({
                        title: '添加用户',
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['100%', '100%'],
                        content: '/user/create',
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                } else if (obj.event === 'delete') {  // 监听删除操作
                    var checkStatus = table.checkStatus('currentTableId'), data = checkStatus.data;
                    var ids = [];
                    data.forEach(function (item, index) {
                        ids.push({"Id": item.ID})
                    });

                    $.ajax({
                        type: "POST",
                        url: "/user/deletes",
                        data: JSON.stringify(ids),
                        dataType: "json",
                        success: function (res) {
                            if (res.status) {
                                layer.msg(res.msg, {
                                    icon: 1,
                                    time: 500 //0.5秒关闭（如果不配置，默认是3秒）
                                }, function () {
                                    table.reload('currentTableId', {
                                        page: {curr: 1}
                                        , where: {}
                                    }, 'data');
                                    layer.close(index);
                                });
                            } else {
                                layer.msg(res.msg, {
                                    icon: 2,
                                },);
                            }
                        },
                        error: function (error) {
                            layer.msg(error.msg, {
                                icon: 2,
                                time: 2000 //0.5秒关闭（如果不配置，默认是3秒）
                            },);
                        }
                    });

                }
                return false;
            });

            //监听表格复选框选择
            table.on('checkbox(currentTableFilter)', function (obj) {
                console.log(obj)
            });

            table.on('tool(currentTableFilter)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') {
                    var index = layer.open({
                        title: '编辑用户',
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['100%', '100%'],
                        content: '/user/' + data.ID,
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                    return false;
                } else if (obj.event === 'delete') {
                    layer.confirm('真的删除行么', function (index) {
                        $.ajax({
                            type: "DELETE",
                            url: "/user/" + data.ID,
                            data: JSON.stringify(data.field),
                            dataType: "json",
                            success: function (res) {
                                if (res.status) {
                                    layer.msg(res.msg, {
                                        icon: 1,
                                        time: 500 //0.5秒关闭（如果不配置，默认是3秒）
                                    }, function () {
                                        obj.del();
                                        layer.close(index);
                                    });
                                } else {
                                    layer.msg(res.msg, {
                                        icon: 2,
                                    },);
                                }
                            },
                            error: function (error) {
                                layer.msg(error.msg, {
                                    icon: 2,
                                    time: 2000 //0.5秒关闭（如果不配置，默认是3秒）
                                },);
                            }
                        });

                    });
                    return false;
                }
            });

        });
    </script>
{{ end }}
